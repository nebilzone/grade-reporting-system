<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teachers sign Up page</title>
    <link rel="stylesheet" href="./signUp.css" />
  </head>
  <body>
    <form action="" class="registerForm" enctype="multipart/form-data">
      <div class="fullName">
        <label for="fullName" class="fullName">Full Name </label><br />
        <input type="text" id="fullName" placeholder="Full Name" required />
      </div>
      <div class="email">
        <label for="email" class="email">Email </label><br />
        <input type="email" id="email" placeholder="Email" required />
      </div>
      <div class="password">
        <label for="password" class="password">Password </label><br />
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <div class="phone">
        <label for="phone" class="phone">Phone Number </label><br />
        <input type="text" id="phone" placeholder="+251" required />
      </div>
      <div class="departement">
        <label for="department">Departments </label><br />
        <input
          type="text"
          id="department"
          placeholder="Prefered departments"
          required
        />
      </div>
      <div class="nationalID">
        <label for="nationalId">National ID </label><br />
        <input type="text" id="nationalId" placeholder="FAN Number" required />
      </div>

      <label for="male" value="">Gender </label><br />
      <label for="male">Male </label>
      <input type="radio" value="Male" id="male" name="gender" required/>
      <label for="male">Female </label>
      <input type="radio" value="Female" id="female" name="gender" /><br /><br />
      <label for="cv"> CV </label><br />
      <input
        type="file"
        id="cv"
        name="cv"
        accept="application/pdf"
        required
      /><br /><br />
      <label for="degree">Bachelor Degree </label><br />
      <input
        type="file"
        id="degree"
        name="degree"
        accept="application/pdf"
      /><br /><br />
      <label for="masters">Masters (optional) </label><br />

      <input type="file" id="masters" accept="application/pdf" /><br /><br />
      <label for="phd">Phd (optional) </label><br />

      <input type="file" id="phd" accept="application/pdf" /><br /><br />

      <button type="submit" class="registerBtn">Register</button>
    </form>
    <script src="./signUp.js"></script>
  </body>
</html>
