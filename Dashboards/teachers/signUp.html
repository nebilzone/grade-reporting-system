<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teachers sign Up page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex justify-center items-center min-h-screen">
    <form
      action=""
      class="bg-[#e8e5e5] p-4 border-2 border-[#d1d5db] rounded-sm max-w-sm"
      id="registerForm"
      enctype="multipart/form-data"
    >
      <div id="fullNameContainer" class="text-[#4f67be] font-semibold">
        Full Name
        <div
          class="w-full border-2 border-[#d1d5db] text-gray-700 font-normal rounded-sm bg-white px-2 focus-within:border-orange-300"
        >
          <input
            type="text"
            id="fullNameInput"
            class="focus:outline-none"
            placeholder="Full Name"
            required
          />
        </div>
          <p class="error text-red-500 text-sm mt-1  break-all"></p>

      </div>
      <div id="emailContainer" class="text-[#4f67be] font-semibold">
        Email
        <div
          class="w-full border-2 border-[#d1d5db] text-gray-700 font-normal rounded-sm bg-white px-2 focus-within:border-orange-300"
        >
          <input
            type="email"
            id="email"
            class="focus:outline-none"
            placeholder="Email"
            required
          />
        </div>
          <p class="error text-red-500 text-sm mt-1  break-all"></p>

      </div>
      <div id="passwordContainer" class="text-[#4f67be] font-semibold">
        Password
        <div
          class="w-full border-2 border-[#d1d5db] text-gray-700 font-normal rounded-sm bg-white px-2 focus-within:border-orange-300"
        >
          <input
            type="password"
            id="password"
            class="focus:outline-none"
            placeholder="Password"
            required
          />
        </div>
          <p class="error text-red-500 text-sm mt-1 break-all"></p>

      </div>
      <div id="phoneContainer" class="text-[#4f67be] font-semibold">
        Phone Number
        <div
          class="w-full border-2 border-[#d1d5db] text-gray-700 font-normal rounded-sm bg-white px-2 focus-within:border-orange-300"
        >
          <input
            type="text"
            id="phone"
            class="focus:outline-none"
            placeholder="+251"
            required
          />
        </div>
          <p class="error text-red-500 text-sm mt-1 break-all"></p>

      </div>
      <div id="departementContainer" class="text-[#4f67be] font-semibold">
        Departments
        <div
          class="w-full border-2 border-[#d1d5db] text-gray-700 font-normal rounded-sm bg-white px-2 focus-within:border-orange-300"
        >
          <input
            type="text"
            id="department"
            class="focus:outline-none"
            placeholder="Prefered departments"
            required
          />
        </div>
          <p class="error text-red-500 text-sm mt-1 break-all"></p>

      </div>
      <div id="nationalID" class="text-[#4f67be] font-semibold">
        National ID
        <div
          class="w-full border-2 border-[#d1d5db] text-gray-700 font-normal rounded-sm bg-white px-2 focus-within:border-orange-300"
        >
          <input
            type="text"
            id="nationalId"
            class="focus:outline-none"
            placeholder="FAN Number"
            required
          />
        </div>
          <p class="error text-red-500 text-sm mt-1 break-all"></p>

      </div>

      <label for="male" value="" class="text-[#4f67be] font-semibold"
        >Gender </label
      ><br />
      <label for="male" class="text-[#4f67be]">Male </label>
      <input type="radio" value="Male" id="male" name="gender" required />
      <label for="male" class="text-[#4f67be]">Female </label>
      <input type="radio" value="Female" id="female" name="gender" /><br />
      <div class="text-[#4f67be]  font-semibold">
        CV
        <div class="font-normal">
          <input
            type="file"
            id="cv"
            name="cv"
            accept="application/pdf"
            class="file:bg-[#cbd1e6] file:p-0.5 file:border-2 file:border-slate-400 file:rounded-sm file:mr-4 file:cursor-pointer"
            required
          />
        </div>
      </div>
      <div class="text-[#4f67be] font-semibold" >
        Bachelor Degree

        <div class="font-normal">
          <input
            type="file"
            id="degree"
            name="degree"
            accept="application/pdf"
            class="file:bg-[#cbd1e6] file:p-0.5 file:border-2 file:border-slate-400 file:rounded-sm file:mr-4 file:cursor-pointer "
          />
        </div>
      </div>
      <div class="text-[#4f67be] font-semibold">
        Masters (optional)
        <div class="font-normal">
          <input
            type="file"
            id="masters"
            accept="application/pdf"
            class="file:bg-[#cbd1e6] file:p-0.5 file:border-2 file:border-slate-400 file:rounded-sm file:mr-4 file:cursor-pointer"
          />
        </div>
      </div>

      <div class="text-[#4f67be] font-semibold">
        Phd (optional)
        <div class="font-normal">
          <input type="file" id="phd" accept="application/pdf"  class="file:bg-[#cbd1e6] file:p-0.5 file:border-2 file:border-slate-400 file:rounded-sm file:mr-4 file:cursor-pointer" />
        </div>
      </div>

      <div class="flex justify-end">
        <button
          type="submit"
          id="registerBtn"
          class="bg-orange-400 text-white py-1 px-4 rounded-sm"
        >
          Register
        </button>
      </div>
    </form>
    <script src="./signUp.js"></script>
  </body>
</html>
