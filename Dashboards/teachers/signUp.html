<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teachers sign Up page</title>
    <link rel="stylesheet" href="./signUp.css" />
  </head>
  <body>
    <form action="" class="registerForm" enctype="multipart/form-data">
      <label for="fullName" class="fullName">Full Name </label><br />
      <input
        type="text"
        id="fullName"
        placeholder="Full Name"
        required
      /><br /><br />
      <label for="email" class="email">Email </label><br />
      <input
        type="email"
        id="email"
        placeholder="Email"
        required
      /><br /><br />
      <label for="password" class="password">Password </label><br />
      <input
        type="password"
        id="password"
        placeholder="Password"
        required
      /><br /><br />
      <label for="phone" class="phone">Phone Number </label><br />
      <input
        type="text"
        class="phone"
        id="phone"
        placeholder="+251"
        required
      /><br /><br />
      <label for="prefered-departments" >Departments </label><br />
      <input
        type="text"
        id="prefered-departments"
        placeholder="Prefered departments"
        required
      /><br /><br />
      <label for="national-id" >National ID </label><br />
      <input
        type="text"
        class="national-id"
        id="national-id"
        placeholder="FAN Number"
        required
      /><br /><br />

      <label for="male" value="">Gender </label><br />
      <label for="male">Male </label>
      <input type="radio" value="Male" id="male" name="gender" />
      <label for="female" class="femaleLabel">Female </label>
      <input
        type="radio"
        value="Female"
        id="female"
        name="gender"
      /><br /><br />
      <label for="degree" >Bachelor Degree </label><br />

      <input
        type="file"
        id="degree"
        accept="application/pdf"
        required
      /><br /><br />
      <label for="masters" >Masters (optional) </label><br />

      <input
        type="file"
        id="masters"
        accept="application/pdf"

      /><br /><br />
      <label for="phd" >Phd (optional) </label><br />

      <input
        type="file"
        id="phd"
        accept="application/pdf"
        required
      /><br /><br />

      <button type="submit" class="registerBtn">Register</button>
    </form>
    <script src="./signUp.js"></script>
  </body>
</html>
