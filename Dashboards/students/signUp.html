<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register page</title>
    <link rel="stylesheet" href="./signUp.css" />
  </head>
  <body>
    <form action="" class="registerForm" enctype="multipart/form-data">
      <label for="fullName" class="fullName">Full Name </label><br />
      <input
        type="text"
        class="fullName"
        id="fullName"
        placeholder="Full Name"
        required
      /><br /><br />
      <label for="email" class="email">Email </label><br />
      <input
        type="email"
        class="email"
        id="email"
        placeholder="Email"
        required
      /><br /><br />
      <label for="password" class="password">Password </label><br />
      <input
        type="password"
        class="password"
        id="password"
        placeholder="Password"
        required
      /><br /><br />
      <label for="year" class="applicationYear">applicationYear </label><br />
      <input
        type="text"
        class="year"
        id="year"
        placeholder="application Year"
        required
      /><br /><br />

      <label for="male" value="">Gender </label><br />
      <label for="male">Male </label>
      <input type="radio" value="Male" id="male" name="gender" />
      <label for="female" class="femaleLabel">Female </label>
      <input
        type="radio"
        value="Female"
        id="female"
        name="gender"
      /><br /><br />
      <label for="grade8" class="minitryFile">Grade 8 result </label><br />

      <input
        type="file"
        id="grade8"
        accept="application/pdf"
        required
      /><br /><br />
      <label for="transcript" class="minitryFile">Transcript 9â€“12 </label><br />

      <input
        type="file"
        id="transcript"
        accept="application/pdf"
        required
      /><br /><br />
      <label for="grade12" class="minitryFile">Grade 12 </label><br />

      <input
        type="file"
        id="grade12"
        accept="application/pdf"
        required
      /><br /><br />

      <button type="submit" class="registerBtn">Register</button>
    </form>
    <script src="./signUp.js"></script>
  </body>
</html>
