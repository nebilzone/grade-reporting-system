<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex justify-center items-center h-screen">
    <form
      action=""
      id="registerForm"
      class="bg-[#e8e5e5] p-8 border-2 rounded-lg border-[#d1d5db]"
      enctype="multipart/form-data"
    >
      <label for="fullName" class="text-[#2443b1] font-semibold"
        >Full Name
      </label>
      <div id="fullName">
        <input
          type="text"
          id="fullName"
          placeholder="Full Name"
          class="w-full bg-white border-2 border-[#d1d5db] rounded-sm p-1 focus:outline-none focus:border-sky-400 cursor-pointer"
          required
        />
      </div>
      <br />
      <label for="email" id="email" class="text-[#2443b1] font-semibold"
        >Email
      </label>
      <div class="email">
        <input
          type="email"
          id="email"
          class="w-full bg-white border-2 border-[#d1d5db] rounded-sm p-1 focus:outline-none focus:border-sky-400 cursor-pointer"
          placeholder="Email"
          required
        />
      </div>
      <br />
      <label for="password" class="text-[#2443b1] font-semibold"
        >Password
      </label>
      <div class="password">
        <input
          type="password"
          id="password"
          class="w-full bg-white border-2 border-[#d1d5db] rounded-sm p-1 focus:outline-none focus:border-sky-400 cursor-pointer"
          placeholder="Password"
          required
        />
      </div>
      <br />

      <label for="freshman" id="freshman" class="text-[#2443b1] font-semibold"
        >Stream </label
      ><br />
      <select
        name=""
        id="freshman"
        class="w-full bg-white  p-1 border-2 rounded-sm border-[#d1d5db] focus:outline-none cursor-pointer text-gray-500"
      >
        <option
          value="Natural"
          class="border-2 border-sky-800 rounded-sm bg-red"
        >
          Natural
        </option>
        <option value="Social">Social</option>
      </select>
      <br /><br />

      <label for="male" value="" class="text-[#2443b1] font-semibold"
        >Gender </label
      ><br />
      <label for="male">Male </label>
      <input type="radio" value="Male" id="male" name="gender" required />
      <label for="female">Female </label>
      <input
        type="radio"
        value="Female"
        id="female"
        name="gender"
      /><br /><br />
      <label for="grade8" class="text-[#2443b1] font-semibold"
        >Grade 8 result </label
      ><br />

      <input
        type="file"
        id="grade8"
        accept="application/pdf"
        required
        class="file:bg-[#cbd1e6] file:p-0.5 file:border-2 file:border-slate-400 file:rounded-sm file:text-gray-500 file:mr-4 file:cursor-pointer"
      /><br />
      <label for="transcript" class="text-[#2443b1] font-semibold"
        >Transcript 9â€“12 </label
      ><br />

      <input
        type="file"
        id="transcript"
        accept="application/pdf"
        required
        class="file:bg-[#cbd1e6] file:p-0.5 file:border-2 file:border-slate-400 file:rounded-sm file:text-gray-500 file:mr-4 file:cursor-pointer"
      /><br />
      <label for="grade12" class="text-[#2443b1] font-semibold">Grade 12 </label
      ><br />

      <input
        type="file"
        id="grade12"
        accept="application/pdf"
        required
        class="file:bg-[#cbd1e6] file:p-0.5 file:border-2 file:border-slate-400 file:rounded-sm file:text-gray-500 file:mr-4 file:cursor-pointer "
      /><br /><br />
      <div class="flex justify-end">
        <button type="submit" id="registerBtn" class="bg-orange-400 text-white py-1 px-3 rounded-sm cursor-pointer ">Register</button>
      </div>
    </form>
    <script src="./signUp.js"></script>
  </body>
</html>
