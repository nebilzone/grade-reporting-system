<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register page</title>
    <link rel="stylesheet" href="./signUp.css" />
  </head>
  <body>
    <form action="" class="registerForm" enctype="multipart/form-data">
      <label for="fullName">Full Name </label>
      <div class="fullName">
        <input type="text" id="fullName" placeholder="Full Name" required />
      </div>
      <br />
      <label for="email" class="email">Email </label>
      <div class="email">
        <input type="email" id="email" placeholder="Email" required />
      </div>
      <br />
      <label for="password">Password </label>
      <div class="password">
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <br />

     
      <label for="freshman" class="freshman">Stream </label><br />
      <select name="" id="freshman" class="options">
        <option value="Natural">natural</option>
        <option value="Social">social</option>
      </select>
      <br /><br />

      <label for="male" value="">Gender </label><br />
      <label for="male">Male </label>
      <input type="radio" value="Male" id="male" name="gender" required/>
      <label for="female">Female </label>
      <input
        type="radio"
        value="Female"
        id="female"
        name="gender"
      /><br /><br />
      <label for="grade8">Grade 8 result </label><br />

      <input
        type="file"
        id="grade8"
        accept="application/pdf"
        required
      /><br /><br />
      <label for="transcript">Transcript 9â€“12 </label><br />

      <input
        type="file"
        id="transcript"
        accept="application/pdf"
        required
      /><br /><br />
      <label for="grade12">Grade 12 </label><br />

      <input
        type="file"
        id="grade12"
        accept="application/pdf"
        required
      /><br /><br />

      <button type="submit" class="registerBtn">Register</button>
    </form>
    <script src="./signUp.js"></script>
  </body>
</html>
