<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="flex overflow-x-hidden md:pl-60 lg:pl-72 mr-8 ">
    <div id="sidebarContainer"></div>
    <div id="pageContent" class="mt-4 flex-1 min-w-0">
      <h1 class="font-bold  md:text-2xl text-[#53758e]">Freshman dashboards</h1>
      <div id="freshcontainer" class="text-blue-500 w-sm grid grid-cols-2 md:grid-cols-4 md:w-full    space-x-2 space-y-2">
        <button type="button" data-type="students" data-id="Natural" class="bg-blue-100 px-4 py-2 rounded-sm hover:bg-blue-300  ">
          Natural Students
        </button>
        <button type="button" data-type="students" data-id="Social" class="bg-blue-100 px-4 py-2 rounded-sm hover:bg-blue-300  " >
          Social Students
        </button>
        <button type="button" data-type="courses" data-id="Natural"class="bg-blue-100 px-4 py-2 rounded-sm hover:bg-blue-300  ">
          Natural Courses
        </button>
        <button type="button" data-type="courses" data-id="Social" class="bg-blue-100 px-4 py-1  rounded-sm hover:bg-blue-300">
          Social Courses
        </button>
    </div>
    <div id="tableContainer" class="mt-4  overflow-x-auto  lg:overflow-x-hidden"></div>
    </div>
    <script src="./js/default.js"></script>
    <script src="./js/freshman.js"></script>
  </body>
</html>
