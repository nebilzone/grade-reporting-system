<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
   <!-- Font Awesome Free CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  </head>
  <body class="flex gap-72">
    <div id="sidebarContainer"></div>
    <div id="pageContent" class="mt-4 w-full">
      <div id="header" class="flex justify-between">
        <h1 class="font-bold text-2xl text-[#53758e]">Registerar Dashboard</h1>
        <button id="calanderBtn">create calander</button>
      </div>

      <div id="cardContainer" class="flex gap-6">
        <div id="totalStudents" class="bg-[#E3EDF7] p-8 rounded-lg shadow-2xs cursor-pointer text-[#687482] w-36">
          <h3>total No of students</h3>
          <i class="fas fa-user-graduate" class="text-blue-300"></i>
          <h3>435</h3>
        </div>
        <div id="pendingApplication" class="bg-[#E3EDF7] p-8 rounded-lg shadow-2xs text-[#687482] w-36">
          <h3>Pending applications</h3>
          <i class="fas fa-hourglass-half"></i>
          <h3>45</h3>
        </div>
        <div id="totalTeachers" class="bg-[#E3EDF7] p-8 rounded-lg shadow-2xs text-[#687482] w-36">
          <h3>total teachers</h3>
          <i class="fas fa-chalkboard-teacher"></i>
          <h3>45</h3>
        </div>
        <div id="rejectedApplication" class="bg-[#E3EDF7] p-8 rounded-lg shadow-2xs text-[#687482] w-36">
          <h3>Rejected apllications</h3>
          <i class="fas fa-times-circle"></i>
          <h3>554</h3>
        </div>
        <div id="freshman" class="bg-[#E3EDF7] p-8 rounded-lg shadow-2xs text-[#687482] w-36">
          <h4>freshman Courses</h4>
          <i class="fas fa-book"></i>
          <h4>554</h4>
        </div>
        <div id="departements" class="bg-[#E3EDF7] p-8 rounded-lg shadow-2xs text-[#687482] w-36">
          <h4>Number of departements</h4>
          <i class="fas fa-building"></i>
          <h4>554</h4>
        </div>
        <div id="graduated" class="bg-[#E3EDF7] p-8 rounded-lg shadow-2xs text-[#687482] w-36">
          <h4>graduated Students</h4>
          <i class="fas fa-user-graduate"></i>
          <h4>554</h4>
        </div>
      </div>
      <div id="filter">
        <label for="filter">Search </label>
        <input
          type="search"
          placeholder="Filter by status pending"
          id="filter"
        />
      </div>
      <div id="btnTab">
        <button type="button" data-tab="students" id="fristBtn">Pending Students</button>
        <button type="button" data-tab="teachers" id="secondBtn">Pending teachers</button>
      </div>
      <div id="tableContainer">

      </div>
    </div>
    <script src="./js/default.js"></script>

    <script src="./js/registerar.js"></script>
  </body>
</html>
