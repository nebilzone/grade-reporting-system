<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Department Page</title>

   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex md:gap-60 mt-4 lg:gap-72 min-h-screen">
    <div id="sidebarContainer"></div>

    <div id="pageContent" class="w-full h-full">
    <div class="flex justify-between mx-2">
        <h1 >College dashboards</h1>
        <button type="button" id="newCollegeFormBtn" class="bg-[#BEDBFF] px-4 py-1 rounded-sm hover:bg-blue-400">
          Create new College
        </button>
    </div>
<div id="collageBtnContainer" class="flex flex-wrap gap-3 mb-6"></div>

<div id="departementContainer" class="flex flex-wrap gap-3 mb-6"></div>

<div id="yearContainer" class="flex flex-wrap gap-6 mb-6"></div>

<div id="semesterContainer" class="flex flex-wrap gap-6 mb-6"></div>

<div id="tableContainer" class="mt-6 w-full overflow-x-auto"></div>
      <div id="newCollegeForm" class="flex justify-center h-screen items-center ">
        <form action="" id="addingCourseForm" class="hidden z-20 bg-[#e8e5e5] p-4 rounded-sm">
          <button type="button" id="backBtn" class="ml-55 bg-[#EBF2FA] hover:cursor-pointer px-2 text-2xl text-blue-400 rounded-full">&times;</button>
          <div id="collegeName">
            <label for="collegeName">College Name</label><br />
            <input type="text" placeholder="College Name" class="border-2 border-[#d1d5db] rounded-sm px-2 focus:border-orange-300 outline-none w-full"  id="collegeName" />
          </div>
          <div id="collegeIdContainer">
            <label for="collegeId">Collge ID</label><br />
            <input type="text" placeholder="CCI" id="collegeId" class="border-2 border-[#d1d5db] rounded-sm px-2 focus:border-orange-300 outline-none w-full"  />
          </div>
          <div>
            <label for="status">Status</label><br />
            <select name="status" id="status" class="w-full border-2 border-[#d1d5db] rounded-sm px-2 outline-none ">
              <option value="active">active</option>
              <option value="pending">pending</option>
            </select>
          </div>

          <button type="submit" id="submitCollegeBtn" class="ml-44 mt-2 bg-[#8cbbf5] px-4 py-1 rounded-sm hover:cursor-pointer hover:bg-[#4a96f3]">Create</button>
        </form>

      </div>


      </div>
    </div>
    <div id="overlay" class="hidden fixed bg-[rgba(5,5,5,0.45)] top-0 left-0 z-10 w-full h-full"></div>
    <script src="./js/default.js"></script>
    <script src="./js/college.js"></script>
  </body>
</html>
