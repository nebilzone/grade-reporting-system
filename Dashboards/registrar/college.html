<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Department Page</title>
   

  </head>
  <body>
    <div class="sidebarContainer"></div>

    <div class="pageContent">
      <h1>College dashboards</h1>
 <div class="collageContainer">
          <button type="button" class="newCollegeFormBtn">
          Create new College
        </button>
        <div class="collageBtnContainer"></div>
                <div class="departementContainer"></div>
                <div class="yearContainer"></div>

        </div>
      <div class="newCollegeForm hidden">
        <form action="" class="addingCourseForm">
          <button type="button" class="backBtn">&times;</button>
          <div class="collegeName">
            <label for="collegeName">College Name</label><br />
            <input type="text" placeholder="College Name" id="collegeName" />
          </div>
          <div class="collegeIdContainer">
            <label for="collegeId">Collge ID</label><br />
            <input type="text" placeholder="CCI" id="collegeId" />
          </div>
          <div>
            <label for="status">Status</label><br />
            <select name="status" id="status">
              <option value="active">active</option>
              <option value="pending">pending</option>
            </select>
          </div>

          <button type="submit" class="submitCollegeBtn">Create</button>
        </form>

      </div>


      </div>
    </div>
    <div class="overlay hidden"></div>
    <script src="./js/default.js"></script>
    <script src="./js/college.js"></script>
  </body>
</html>
