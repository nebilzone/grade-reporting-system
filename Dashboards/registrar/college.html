<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Department Page</title>

   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex gap-72">
    <div id="sidebarContainer"></div>

    <div id="pageContent">
      <h1>College dashboards</h1>
 <div id="collageContainer">
          <button type="button" id="newCollegeFormBtn">
          Create new College
        </button>
        <div id="collageBtnContainer"></div>
                <div id="departementContainer"></div>
                <div id="yearContainer"></div>

        </div>
      <div id="newCollegeForm hidden">
        <form action="" id="addingCourseForm">
          <button type="button" id="backBtn">&times;</button>
          <div id="collegeName">
            <label for="collegeName">College Name</label><br />
            <input type="text" placeholder="College Name" id="collegeName" />
          </div>
          <div id="collegeIdContainer">
            <label for="collegeId">Collge ID</label><br />
            <input type="text" placeholder="CCI" id="collegeId" />
          </div>
          <div>
            <label for="status">Status</label><br />
            <select name="status" id="status">
              <option value="active">active</option>
              <option value="pending">pending</option>
            </select>
          </div>

          <button type="submit" id="submitCollegeBtn">Create</button>
        </form>

      </div>


      </div>
    </div>
    <div id="overlay hidden"></div>
    <script src="./js/default.js"></script>
    <script src="./js/college.js"></script>
  </body>
</html>
