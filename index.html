<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>university grading system</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="flex justify-center items-center h-screen bg-[#F9FAFE] ">
    <form action="" id="loginForm" class="w-64  h-100 bg-[#E8E5E5] p-5 rounded-2xl border-2 border-[#d1d5db] ">
      <div  id="formContainer"   class="py-5">
        <h1 class="text-center mb-4 text-[#2443b1] font-bold">Login Form </h1>
        <label for="emailInput" class=" text-[#2443b1] font-semibold">Email </label><br />
        <input
          type="email"
          id="emailInput"
          placeholder="Enter you Email"
          class=" my-3  p-1 border-2 rounded-sm  border-[#d1d5db] focus:border-sky-500 focus:outline-none
             "
        /><br />


        <label for="passwordInput" class="text-[#2443b1] font-semibold" >Passwords </label><br />
        <input
          type="password"
          id="passwordInput"
          placeholder="Enter your Password"
           class="mt-2 border-2 border-[#d1d5db] rounded-sm p-1 focus:outline-none focus:border-sky-500"
        /><br />
      </div>
     <div class="flex justify-end">
       <button type="submit" class=" bg-orange-400 rounded-lg px-2 py-0.5 mt-4 text-white hover:bg-orange-500 transition delay-150 duration-300 ease-in-out hover:translate-y-1 hover:scale-110">sign in</button>
     </div>
    </form>
    <script src="./login.js"></script>
  </body>
</html>
